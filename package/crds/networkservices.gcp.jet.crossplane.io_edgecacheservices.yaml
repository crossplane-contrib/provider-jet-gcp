                    type: string
                  edgeSslCertificates:
                    description: "URLs to sslCertificate resources that are used to
                      authenticate connections between users and the EdgeCacheService.
                      \n Note that only \"global\" certificates with a \"scope\" of
                      \"EDGE_CACHE\" can be attached to an EdgeCacheService."
                    items:
                      type: string
                    type: array
                  labels:
                    additionalProperties:
                      type: string
                    description: Set of label tags associated with the EdgeCache resource.
                    type: object
                  logConfig:
                    description: Specifies the logging options for the traffic served
                      by this service. If logging is enabled, logs will be exported
                      to Cloud Logging.
                    items:
                      properties:
                        enable:
                          description: Specifies whether to enable logging for traffic
                            served by this service.
                          type: boolean
                        sampleRate:
                          description: "Configures the sampling rate of requests,
                            where 1.0 means all logged requests are reported and 0.0
                            means no logged requests are reported. The default value
                            is 1.0, and the value of the field must be in [0, 1].
                            \n This field can only be specified if logging is enabled
                            for this service."
                          type: number
                      type: object
                    type: array
                  name:
                    description: Name of the resource; provided by the client when
                      the resource is created. The name must be 1-64 characters long,
                      and match the regular expression [a-zA-Z][a-zA-Z0-9_-]* which
                      means the first character must be a letter, and all following
                      characters must be a dash, underscore, letter or digit.
                    type: string
                  project:
                    type: string
                  requireTls:
                    description: "Require TLS (HTTPS) for all clients connecting to
                      this service. \n Clients who connect over HTTP (port 80) will
                      receive a HTTP 301 to the same URL over HTTPS (port 443). You
                      must have at least one (1) edgeSslCertificate specified to enable
                      this."
                    type: boolean
                  routing:
                    description: Defines how requests are routed, modified, cached
                      and/or which origin content is filled from.
                    items:
                      properties:
                        hostRule:
                          description: The list of hostRules to match against. These
                            rules define which hostnames the EdgeCacheService will
                            match against, and which route configurations apply.
                          items:
                            properties:
                              description:
                                description: A human-readable description of the hostRule.
                                type: string
                              hosts:
                                description: "The list of host patterns to match.
                                  \n Host patterns must be valid hostnames with optional
                                  port numbers in the format host:port. * matches
                                  any string of ([a-z0-9-.]*). The only accepted ports
                                  are :80 and :443. \n Hosts are matched against the
                                  HTTP Host header, or for HTTP/2 and HTTP/3, the
                                  \":authority\" header, from the incoming request."
                                items:
                                  type: string
                                type: array
                              pathMatcher:
                                description: The name of the pathMatcher associated
                                  with this hostRule.
                                type: string
                            required:
                            - hosts
                            - pathMatcher
                            type: object
                          type: array
                        pathMatcher:
                          description: The list of pathMatchers referenced via name
                            by hostRules. PathMatcher is used to match the path portion
                            of the URL when a HostRule matches the URL's host portion.
                          items:
                            properties:
                              description:
                                description: A human-readable description of the resource.
                                type: string
                              name:
                                description: The name to which this PathMatcher is
                                  referred by the HostRule.
                                type: string
                              routeRule:
                                description: The routeRules to match against. routeRules
                                  support advanced routing behaviour, and can match
                                  on paths, headers and query parameters, as well
                                  as status codes and HTTP methods.
                                items:
                                  properties:
                                    description:
                                      description: A human-readable description of
                                        the routeRule.
                                      type: string
                                    headerAction:
                                      description: The header actions, including adding
                                        & removing headers, for requests that match
                                        this route.
                                      items:
                                        properties:
                                          requestHeaderToAdd:
                                            description: Describes a header to add.
                                            items:
                                              properties:
                                                headerName:
                                                  description: The name of the header
                                                    to add.
                                                  type: string
                                                headerValue:
                                                  description: The value of the header
                                                    to add.
                                                  type: string
                                                replace:
                                                  description: Whether to replace
                                                    all existing headers with the
                                                    same name.
                                                  type: boolean
                                              required:
                                              - headerName
                                              - headerValue
                                              type: object
                                            type: array
                                          requestHeaderToRemove:
                                            description: A list of header names for
                                              headers that need to be removed from
                                              the request prior to forwarding the
                                              request to the origin.
                                            items:
                                              properties:
                                                headerName:
                                                  description: The name of the header
                                                    to remove.
                                                  type: string
                                              required:
                                              - headerName
                                              type: object
                                            type: array
                                          responseHeaderToAdd:
                                            description: "Headers to add to the response
                                              prior to sending it back to the client.
                                              \n Response headers are only sent to
                                              the client, and do not have an effect
                                              on the cache serving the response."
                                            items:
                                              properties:
                                                headerName:
                                                  description: The name of the header
                                                    to add.
                                                  type: string
                                                headerValue:
                                                  description: The value of the header
                                                    to add.
                                                  type: string
                                                replace:
                                                  description: Whether to replace
                                                    all existing headers with the
                                                    same name.
                                                  type: boolean
                                              required:
                                              - headerName
                                              - headerValue
                                              type: object
                                            type: array
                                          responseHeaderToRemove:
                                            description: A list of header names for
                                              headers that need to be removed from
                                              the request prior to forwarding the
                                              request to the origin.
                                            items:
                                              properties:
                                                headerName:
                                                  description: "Headers to remove
                                                    from the response prior to sending
                                                    it back to the client. \n Response
                                                    headers are only sent to the client,
                                                    and do not have an effect on the
                                                    cache serving the response."
                                                  type: string
                                              required:
                                              - headerName
                                              type: object
                                            type: array
                                        type: object
                                      type: array
                                    matchRule:
                                      description: 'The list of criteria for matching
                                        attributes of a request to this routeRule.
                                        This list has OR semantics: the request matches
                                        this routeRule when any of the matchRules
                                        are satisfied. However predicates within a
                                        given matchRule have AND semantics. All predicates
                                        within a matchRule must match for the request
                                        to match the rule.'
                                      items:
                                        properties:
                                          fullPathMatch:
                                            description: For satisfying the matchRule
                                              condition, the path of the request must
                                              exactly match the value specified in
                                              fullPathMatch after removing any query
                                              parameters and anchor that may be part
                                              of the original URL.
                                            type: string
                                          headerMatch:
                                            description: Specifies a list of header
                                              match criteria, all of which must match
                                              corresponding headers in the request.
                                            items:
                                              properties:
                                                exactMatch:
                                                  description: The value of the header
                                                    should exactly match contents
                                                    of exactMatch.
                                                  type: string
                                                headerName:
                                                  description: The header name to
                                                    match on.
                                                  type: string
                                                invertMatch:
                                                  description: If set to false (default),
                                                    the headerMatch is considered
                                                    a match if the match criteria
                                                    above are met. If set to true,
                                                    the headerMatch is considered
                                                    a match if the match criteria
                                                    above are NOT met.
                                                  type: boolean
                                                prefixMatch:
                                                  description: The value of the header
                                                    must start with the contents of
                                                    prefixMatch.
                                                  type: string
                                                presentMatch:
                                                  description: A header with the contents
                                                    of headerName must exist. The
                                                    match takes place whether or not
                                                    the request's header has a value.
                                                  type: boolean
                                                suffixMatch:
                                                  description: The value of the header
                                                    must end with the contents of
                                                    suffixMatch.
                                                  type: string
                                              required:
                                              - headerName
                                              type: object
                                            type: array
                                          ignoreCase:
                                            description: Specifies that prefixMatch
                                              and fullPathMatch matches are case sensitive.
                                            type: boolean
                                          pathTemplateMatch:
                                            description: "For satisfying the matchRule
                                              condition, the path of the request must
                                              match the wildcard pattern specified
                                              in pathTemplateMatch after removing
                                              any query parameters and anchor that
                                              may be part of the original URL. \n
                                              pathTemplateMatch must be between 1
                                              and 255 characters (inclusive).  The
                                              pattern specified by pathTemplateMatch
                                              may have at most 5 wildcard operators
                                              and at most 5 variable captures in total."
                                            type: string
                                          prefixMatch:
                                            description: For satisfying the matchRule
                                              condition, the request's path must begin
                                              with the specified prefixMatch. prefixMatch
                                              must begin with a /.
                                            type: string
                                          queryParameterMatch:
                                            description: Specifies a list of query
                                              parameter match criteria, all of which
                                              must match corresponding query parameters
                                              in the request.
                                            items:
                                              properties:
                                                exactMatch:
                                                  description: The queryParameterMatch
                                                    matches if the value of the parameter
                                                    exactly matches the contents of
                                                    exactMatch.
                                                  type: string
                                                name:
                                                  description: The name of the query
                                                    parameter to match. The query
                                                    parameter must exist in the request,
                                                    in the absence of which the request
                                                    match fails.
                                                  type: string
                                                presentMatch:
                                                  description: Specifies that the
                                                    queryParameterMatch matches if
                                                    the request contains the query
                                                    parameter, irrespective of whether
                                                    the parameter has a value or not.
                                                  type: boolean
                                              required:
                                              - name
                                              type: object
                                            type: array
                                        type: object
                                      type: array
                                    origin:
                                      description: "The Origin resource that requests
                                        to this route should fetch from when a matching
                                        response is not in cache. Origins can be defined
                                        as short names (\"my-origin\") or fully-qualified
                                        resource URLs - e.g. \"networkservices.googleapis.com/projects/my-project/global/edgecacheorigins/my-origin\"
                                        \n Only one of origin or urlRedirect can be
                                        set."
                                      type: string
                                    priority:
                                      description: "The priority of this route rule,
                                        where 1 is the highest priority. \n You cannot
                                        configure two or more routeRules with the
                                        same priority. Priority for each rule must
                                        be set to a number between 1 and 999 inclusive.
                                        \n Priority numbers can have gaps, which enable
                                        you to add or remove rules in the future without
                                        affecting the rest of the rules. For example,
                                        1, 2, 3, 4, 5, 9, 12, 16 is a valid series
                                        of priority numbers to which you could add
                                        rules numbered from 6 to 8, 10 to 11, and
                                        13 to 15 in the future without any impact
                                        on existing rules."
                                      type: string
                                    routeAction:
                                      description: In response to a matching path,
                                        the routeAction performs advanced routing
                                        actions like URL rewrites, header transformations,
                                        etc. prior to forwarding the request to the
                                        selected origin.
                                      items:
                                        properties:
                                          cdnPolicy:
                                            description: The policy to use for defining
                                              caching and signed request behaviour
                                              for requests that match this route.
                                            items:
                                              properties:
                                                cacheKeyPolicy:
                                                  description: Defines the request
                                                    parameters that contribute to
                                                    the cache key.
                                                  items:
                                                    properties:
                                                      excludeHost:
                                                        description: "If true, requests
                                                          to different hosts will
                                                          be cached separately. \n
                                                          Note: this should only be
                                                          enabled if hosts share the
                                                          same origin and content
                                                          Removing the host from the
                                                          cache key may inadvertently
                                                          result in different objects
                                                          being cached than intended,
                                                          depending on which route
                                                          the first user matched."
                                                        type: boolean
                                                      excludeQueryString:
                                                        description: "If true, exclude
                                                          query string parameters
                                                          from the cache key \n If
                                                          false (the default), include
                                                          the query string parameters
                                                          in the cache key according
                                                          to includeQueryParameters
                                                          and excludeQueryParameters.
                                                          If neither includeQueryParameters
                                                          nor excludeQueryParameters
                                                          is set, the entire query
                                                          string will be included."
                                                        type: boolean
                                                      excludedQueryParameters:
                                                        description: "Names of query
                                                          string parameters to exclude
                                                          from cache keys. All other
                                                          parameters will be included.
                                                          \n Either specify includedQueryParameters
                                                          or excludedQueryParameters,
                                                          not both. '&' and '=' will
                                                          be percent encoded and not
                                                          treated as delimiters."
                                                        items:
                                                          type: string
                                                        type: array
                                                      includeProtocol:
                                                        description: If true, http
                                                          and https requests will
                                                          be cached separately.
                                                        type: boolean
                                                      includedHeaderNames:
                                                        description: "Names of HTTP
                                                          request headers to include
                                                          in cache keys. The value
                                                          of the header field will
                                                          be used as part of the cache
                                                          key. \n - Header names must
                                                          be valid HTTP RFC 7230 header
                                                          field values. - Header field
                                                          names are case insensitive
                                                          - To include the HTTP method,
                                                          use \":method\" \n Note
                                                          that specifying several
                                                          headers, and/or headers
                                                          that have a large range
                                                          of values (e.g. per-user)
                                                          will dramatically impact
                                                          the cache hit rate, and
                                                          may result in a higher eviction
                                                          rate and reduced performance."
                                                        items:
                                                          type: string
                                                        type: array
                                                      includedQueryParameters:
                                                        description: "Names of query
                                                          string parameters to include
                                                          in cache keys. All other
                                                          parameters will be excluded.
                                                          \n Either specify includedQueryParameters
                                                          or excludedQueryParameters,
                                                          not both. '&' and '=' will
                                                          be percent encoded and not
                                                          treated as delimiters."
                                                        items:
                                                          type: string
                                                        type: array
                                                    type: object
                                                  type: array
                                                cacheMode:
                                                  description: "Cache modes allow
                                                    users to control the behaviour
                                                    of the cache, what content it
                                                    should cache automatically, whether
                                                    to respect origin headers, or
                                                    whether to unconditionally cache
                                                    all responses. \n For all cache
                                                    modes, Cache-Control headers will
                                                    be passed to the client. Use clientTtl
                                                    to override what is sent to the
                                                    client. Possible values: [\"CACHE_ALL_STATIC\",
                                                    \"USE_ORIGIN_HEADERS\", \"FORCE_CACHE_ALL\",
                                                    \"BYPASS_CACHE\"]"
                                                  type: string
                                                clientTtl:
                                                  description: "Specifies a separate
                                                    client (e.g. browser client) TTL,
                                                    separate from the TTL used by
                                                    the edge caches. Leaving this
                                                    empty will use the same cache
                                                    TTL for both the CDN and the client-facing
                                                    response. \n - The TTL must be
                                                    > 0 and <= 86400s (1 day) - The
                                                    clientTtl cannot be larger than
                                                    the defaultTtl (if set) - Fractions
                                                    of a second are not allowed. -
                                                    Omit this field to use the defaultTtl,
                                                    or the max-age set by the origin,
                                                    as the client-facing TTL. \n When
                                                    the cache mode is set to \"USE_ORIGIN_HEADERS\"
                                                    or \"BYPASS_CACHE\", you must
                                                    omit this field. A duration in
                                                    seconds with up to nine fractional
                                                    digits, terminated by 's'. Example:
                                                    \"3.5s\"."
                                                  type: string
                                                defaultTtl:
                                                  description: "Specifies the default
                                                    TTL for cached content served
                                                    by this origin for responses that
                                                    do not have an existing valid
                                                    TTL (max-age or s-max-age). \n
                                                    Defaults to 3600s (1 hour). \n
                                                    - The TTL must be >= 0 and <=
                                                    2592000s (1 month) - Setting a
                                                    TTL of \"0\" means \"always revalidate\"
                                                    (equivalent to must-revalidate)
                                                    - The value of defaultTTL cannot
                                                    be set to a value greater than
                                                    that of maxTTL. - Fractions of
                                                    a second are not allowed. - When
                                                    the cacheMode is set to FORCE_CACHE_ALL,
                                                    the defaultTTL will overwrite
                                                    the TTL set in all responses.
                                                    \n Note that infrequently accessed
                                                    objects may be evicted from the
                                                    cache before the defined TTL.
                                                    Objects that expire will be revalidated
                                                    with the origin. \n When the cache
                                                    mode is set to \"USE_ORIGIN_HEADERS\"
                                                    or \"BYPASS_CACHE\", you must
                                                    omit this field. \n A duration
                                                    in seconds with up to nine fractional
                                                    digits, terminated by 's'. Example:
                                                    \"3.5s\"."
                                                  type: string
                                                maxTtl:
                                                  description: "Specifies the maximum
                                                    allowed TTL for cached content
                                                    served by this origin. \n Defaults
                                                    to 86400s (1 day). \n Cache directives
                                                    that attempt to set a max-age
                                                    or s-maxage higher than this,
                                                    or an Expires header more than
                                                    maxTtl seconds in the future will
                                                    be capped at the value of maxTTL,
                                                    as if it were the value of an
                                                    s-maxage Cache-Control directive.
                                                    \n - The TTL must be >= 0 and
                                                    <= 2592000s (1 month) - Setting
                                                    a TTL of \"0\" means \"always
                                                    revalidate\" - The value of maxTtl
                                                    must be equal to or greater than
                                                    defaultTtl. - Fractions of a second
                                                    are not allowed. - When the cache
                                                    mode is set to \"USE_ORIGIN_HEADERS\",
                                                    \"FORCE_CACHE_ALL\", or \"BYPASS_CACHE\",
                                                    you must omit this field. \n A
                                                    duration in seconds with up to
                                                    nine fractional digits, terminated
                                                    by 's'. Example: \"3.5s\"."
                                                  type: string
                                                negativeCaching:
                                                  description: "Negative caching allows
                                                    per-status code TTLs to be set,
                                                    in order to apply fine-grained
                                                    caching for common errors or redirects.
                                                    This can reduce the load on your
                                                    origin and improve end-user experience
                                                    by reducing response latency.
                                                    \n By default, the CDNPolicy will
                                                    apply the following default TTLs
                                                    to these status codes: \n - HTTP
                                                    300 (Multiple Choice), 301, 308
                                                    (Permanent Redirects): 10m - HTTP
                                                    404 (Not Found), 410 (Gone), 451
                                                    (Unavailable For Legal Reasons):
                                                    120s - HTTP 405 (Method Not Found),
                                                    414 (URI Too Long), 501 (Not Implemented):
                                                    60s \n These defaults can be overridden
                                                    in negativeCachingPolicy"
                                                  type: boolean
                                                negativeCachingPolicy:
                                                  additionalProperties:
                                                    type: string
                                                  description: "Sets a cache TTL for
                                                    the specified HTTP status code.
                                                    negativeCaching must be enabled
                                                    to configure negativeCachingPolicy.
                                                    \n - Omitting the policy and leaving
                                                    negativeCaching enabled will use
                                                    the default TTLs for each status
                                                    code, defined in negativeCaching.
                                                    - TTLs must be >= 0 (where 0 is
                                                    \"always revalidate\") and <=
                                                    86400s (1 day) \n Note that when
                                                    specifying an explicit negativeCachingPolicy,
                                                    you should take care to specify
                                                    a cache TTL for all response codes
                                                    that you wish to cache. The CDNPolicy
                                                    will not apply any default negative
                                                    caching when a policy exists."
                                                  type: object
                                                signedRequestKeyset:
                                                  description: The EdgeCacheKeyset
                                                    containing the set of public keys
                                                    used to validate signed requests
                                                    at the edge.
                                                  type: string
                                                signedRequestMode:
                                                  description: "Whether to enforce
                                                    signed requests. The default value
                                                    is DISABLED, which means all content
                                                    is public, and does not authorize
                                                    access. \n You must also set a
                                                    signedRequestKeyset to enable
                                                    signed requests. \n When set to
                                                    REQUIRE_SIGNATURES, all matching
                                                    requests will have their signature
                                                    validated. Requests that were
                                                    not signed with the corresponding
                                                    private key, or that are otherwise
                                                    invalid (expired, do not match
                                                    the signature, IP address, or
                                                    header) will be rejected with
                                                    a HTTP 403 and (if enabled) logged.
                                                    Possible values: [\"DISABLED\",
                                                    \"REQUIRE_SIGNATURES\"]"
                                                  type: string
                                              type: object
                                            type: array
                                          corsPolicy:
                                            description: CORSPolicy defines Cross-Origin-Resource-Sharing
                                              configuration, including which CORS
                                              response headers will be set.
                                            items:
                                              properties:
                                                allowCredentials:
                                                  description: "In response to a preflight
                                                    request, setting this to true
                                                    indicates that the actual request
                                                    can include user credentials.
                                                    \n This translates to the Access-Control-Allow-Credentials
                                                    response header."
                                                  type: boolean
                                                allowHeaders:
                                                  description: Specifies the content
                                                    for the Access-Control-Allow-Headers
                                                    response header.
                                                  items:
                                                    type: string
                                                  type: array
                                                allowMethods:
                                                  description: Specifies the content
                                                    for the Access-Control-Allow-Methods
                                                    response header.
                                                  items:
                                                    type: string
                                                  type: array
                                                allowOrigins:
                                                  description: "Specifies the list
                                                    of origins that will be allowed
                                                    to do CORS requests. \n This translates
                                                    to the Access-Control-Allow-Origin
                                                    response header."
                                                  items:
                                                    type: string
                                                  type: array
                                                disabled:
                                                  description: If true, specifies
                                                    the CORS policy is disabled. The
                                                    default value is false, which
                                                    indicates that the CORS policy
                                                    is in effect.
                                                  type: boolean
                                                exposeHeaders:
                                                  description: Specifies the content
                                                    for the Access-Control-Allow-Headers
                                                    response header.
                                                  items:
                                                    type: string
                                                  type: array
                                                maxAge:
                                                  description: "Specifies how long
                                                    results of a preflight request
                                                    can be cached by a client in seconds.
                                                    Note that many browser clients
                                                    enforce a maximum TTL of 600s
                                                    (10 minutes). \n - Setting the
                                                    value to -1 forces a pre-flight
                                                    check for all requests (not recommended)
                                                    - A maximum TTL of 86400s can
                                                    be set, but note that (as above)
                                                    some clients may force pre-flight
                                                    checks at a more regular interval.
                                                    - This translates to the Access-Control-Max-Age
                                                    header. \n A duration in seconds
                                                    with up to nine fractional digits,
                                                    terminated by 's'. Example: \"3.5s\"."
                                                  type: string
                                              required:
                                              - maxAge
                                              type: object
                                            type: array
                                          urlRewrite:
                                            description: The URL rewrite configuration
                                              for requests that match this route.
                                            items:
                                              properties:
                                                hostRewrite:
                                                  description: Prior to forwarding
                                                    the request to the selected origin,
                                                    the request's host header is replaced
                                                    with contents of hostRewrite.
                                                  type: string
                                                pathPrefixRewrite:
                                                  description: Prior to forwarding
