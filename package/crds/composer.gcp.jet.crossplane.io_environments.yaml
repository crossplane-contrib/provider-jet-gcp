---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.8.0
  creationTimestamp: null
  name: environments.composer.gcp.jet.crossplane.io
spec:
  group: composer.gcp.jet.crossplane.io
  names:
    categories:
    - crossplane
    - managed
    - gcpjet
    kind: Environment
    listKind: EnvironmentList
    plural: environments
    singular: environment
  scope: Cluster
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.conditions[?(@.type=='Ready')].status
      name: READY
      type: string
    - jsonPath: .status.conditions[?(@.type=='Synced')].status
      name: SYNCED
      type: string
    - jsonPath: .metadata.annotations.crossplane\.io/external-name
      name: EXTERNAL-NAME
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: AGE
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: Environment is the Schema for the Environments API
        properties:
          apiVersion:
            description: 'APIVersion defines the versioned schema of this representation
              of an object. Servers should convert recognized schemas to the latest
              internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
            type: string
          kind:
            description: 'Kind is a string value representing the REST resource this
              object represents. Servers may infer this from the endpoint the client
              submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
            type: string
          metadata:
            type: object
          spec:
            description: EnvironmentSpec defines the desired state of Environment
            properties:
              deletionPolicy:
                default: Delete
                description: DeletionPolicy specifies what will happen to the underlying
                  external when this managed resource is deleted - either "Delete"
                  or "Orphan" the external resource.
                enum:
                - Orphan
                - Delete
                type: string
              forProvider:
                properties:
                  config:
                    description: Configuration parameters for this environment.
                    items:
                      properties:
                        databaseConfig:
                          description: The configuration of Cloud SQL instance that
                            is used by the Apache Airflow software. This field is
                            supported for Cloud Composer environments in versions
                            composer-1.*.*-airflow-*.*.*.
                          items:
                            properties:
                              machineType:
                                description: 'Optional. Cloud SQL machine type used
                                  by Airflow database. It has to be one of: db-n1-standard-2,
                                  db-n1-standard-4, db-n1-standard-8 or db-n1-standard-16.
                                  If not specified, db-n1-standard-2 will be used.'
                                type: string
                            required:
                            - machineType
                            type: object
                          type: array
                        encryptionConfig:
                          description: The encryption options for the Composer environment
                            and its dependencies. This field is supported for Cloud
                            Composer environments in versions composer-1.*.*-airflow-*.*.*.
                          items:
                            properties:
                              kmsKeyName:
                                description: Optional. Customer-managed Encryption
                                  Key available through Google's Key Management Service.
                                  Cannot be updated.
                                type: string
                            required:
                            - kmsKeyName
                            type: object
                          type: array
                        environmentSize:
                          description: The size of the Cloud Composer environment.
                            This field is supported for Cloud Composer environments
                            in versions composer-2.*.*-airflow-*.*.* and newer.
                          type: string
                        maintenanceWindow:
                          description: The configuration for Cloud Composer maintenance
                            window.
                          items:
                            properties:
                              endTime:
                                description: Maintenance window end time. It is used
                                  only to calculate the duration of the maintenance
                                  window. The value for end-time must be in the future,
                                  relative to 'start_time'.
                                type: string
                              recurrence:
                                description: 'Maintenance window recurrence. Format
                                  is a subset of RFC-5545 (https://tools.ietf.org/html/rfc5545)
                                  ''RRULE''. The only allowed values for ''FREQ''
                                  field are ''FREQ=DAILY'' and ''FREQ=WEEKLY;BYDAY=...''.
                                  Example values: ''FREQ=WEEKLY;BYDAY=TU,WE'', ''FREQ=DAILY''.'
                                type: string
                              startTime:
                                description: Start time of the first recurrence of
                                  the maintenance window.
                                type: string
                            required:
                            - endTime
                            - recurrence
                            - startTime
                            type: object
                          type: array
                        nodeConfig:
                          description: The configuration used for the Kubernetes Engine
                            cluster.
                          items:
                            properties:
                              diskSizeGb:
                                description: The disk size in GB used for node VMs.
                                  Minimum size is 20GB. If unspecified, defaults to
                                  100GB. Cannot be updated. This field is supported
                                  for Cloud Composer environments in versions composer-1.*.*-airflow-*.*.*.
                                type: number
                              ipAllocationPolicy:
                                description: Configuration for controlling how IPs
                                  are allocated in the GKE cluster. Cannot be updated.
                                items:
                                  properties:
                                    clusterIpv4CidrBlock:
                                      type: string
                                    clusterSecondaryRangeName:
                                      type: string
                                    servicesIpv4CidrBlock:
                                      type: string
                                    servicesSecondaryRangeName:
                                      type: string
                                    useIpAliases:
                                      type: boolean
                                  type: object
                                type: array
                              machineType:
                                description: 'The Compute Engine machine type used
                                  for cluster instances, specified as a name or relative
                                  resource name. For example: "projects/{project}/zones/{zone}/machineTypes/{machineType}".
                                  Must belong to the enclosing environment''s project
                                  and region/zone. This field is supported for Cloud
                                  Composer environments in versions composer-1.*.*-airflow-*.*.*.'
                                type: string
                              network:
                                description: 'The Compute Engine machine type used
                                  for cluster instances, specified as a name or relative
                                  resource name. For example: "projects/{project}/zones/{zone}/machineTypes/{machineType}".
                                  Must belong to the enclosing environment''s project
                                  and region/zone. The network must belong to the
                                  environment''s project. If unspecified, the "default"
                                  network ID in the environment''s project is used.
                                  If a Custom Subnet Network is provided, subnetwork
                                  must also be provided.'
                                type: string
                              oauthScopes:
                                description: The set of Google API scopes to be made
                                  available on all node VMs. Cannot be updated. If
                                  empty, defaults to ["https://www.googleapis.com/auth/cloud-platform"].
                                  This field is supported for Cloud Composer environments
                                  in versions composer-1.*.*-airflow-*.*.*.
                                items:
                                  type: string
                                type: array
                              serviceAccount:
                                description: The Google Cloud Platform Service Account
                                  to be used by the node VMs. If a service account
                                  is not specified, the "default" Compute Engine service
                                  account is used. Cannot be updated. If given, note
                                  that the service account must have roles/composer.worker
                                  for any GCP resources created under the Cloud Composer
                                  Environment.
                                type: string
                              subnetwork:
                                description: The Compute Engine subnetwork to be used
                                  for machine communications, , specified as a self-link,
                                  relative resource name (e.g. "projects/{project}/regions/{region}/subnetworks/{subnetwork}"),
                                  or by name. If subnetwork is provided, network must
                                  also be provided and the subnetwork must belong
                                  to the enclosing environment's project and region.
                                type: string
                              tags:
                                description: The list of instance tags applied to
                                  all node VMs. Tags are used to identify valid sources
                                  or targets for network firewalls. Each tag within
                                  the list must comply with RFC1035. Cannot be updated.
                                  This field is supported for Cloud Composer environments
                                  in versions composer-1.*.*-airflow-*.*.*.
                                items:
                                  type: string
                                type: array
                              zone:
                                description: The Compute Engine zone in which to deploy
                                  the VMs running the Apache Airflow software, specified
                                  as the zone name or relative resource name (e.g.
                                  "projects/{project}/zones/{zone}"). Must belong
                                  to the enclosing environment's project and region.
                                  This field is supported for Cloud Composer environments
                                  in versions composer-1.*.*-airflow-*.*.*.
                                type: string
                            type: object
                          type: array
                        nodeCount:
                          description: The number of nodes in the Kubernetes Engine
                            cluster that will be used to run this environment. This
                            field is supported for Cloud Composer environments in
                            versions composer-1.*.*-airflow-*.*.*.
                          type: number
                        privateEnvironmentConfig:
                          description: The configuration used for the Private IP Cloud
                            Composer environment.
                          items:
                            properties:
                              cloudComposerConnectionSubnetwork:
                                description: When specified, the environment will
                                  use Private Service Connect instead of VPC peerings
                                  to connect to Cloud SQL in the Tenant Project, and
                                  the PSC endpoint in the Customer Project will use
                                  an IP address from this subnetwork. This field is
                                  supported for Cloud Composer environments in versions
                                  composer-2.*.*-airflow-*.*.* and newer.
                                type: string
                              cloudComposerNetworkIpv4CidrBlock:
                                description: The CIDR block from which IP range for
                                  Cloud Composer Network in tenant project will be
                                  reserved. Needs to be disjoint from private_cluster_config.master_ipv4_cidr_block
                                  and cloud_sql_ipv4_cidr_block. This field is supported
                                  for Cloud Composer environments in versions composer-2.*.*-airflow-*.*.*
                                  and newer.
                                type: string
                              cloudSqlIpv4CidrBlock:
                                description: The CIDR block from which IP range in
                                  tenant project will be reserved for Cloud SQL. Needs
                                  to be disjoint from web_server_ipv4_cidr_block.
                                type: string
                              enablePrivateEndpoint:
                                description: If true, access to the public endpoint
                                  of the GKE cluster is denied. If this field is set
                                  to true, ip_allocation_policy.use_ip_aliases must
                                  be set to true for Cloud Composer environments in
                                  versions composer-1.*.*-airflow-*.*.*.
                                type: boolean
                              masterIpv4CidrBlock:
                                description: The IP range in CIDR notation to use
                                  for the hosted master network. This range is used
                                  for assigning internal IP addresses to the cluster
                                  master or set of masters and to the internal load
                                  balancer virtual IP. This range must not overlap
                                  with any other ranges in use within the cluster's
                                  network. If left blank, the default value of '172.16.0.0/28'
                                  is used.
                                type: string
                              webServerIpv4CidrBlock:
                                description: The CIDR block from which IP range for
                                  web server will be reserved. Needs to be disjoint
                                  from master_ipv4_cidr_block and cloud_sql_ipv4_cidr_block.
                                  This field is supported for Cloud Composer environments
                                  in versions composer-1.*.*-airflow-*.*.*.
                                type: string
                            type: object
                          type: array
                        softwareConfig:
                          description: The configuration settings for software inside
                            the environment.
                          items:
                            properties:
                              airflowConfigOverrides:
                                additionalProperties:
                                  type: string
                                description: 'Apache Airflow configuration properties
                                  to override. Property keys contain the section and
                                  property names, separated by a hyphen, for example
                                  "core-dags_are_paused_at_creation". Section names
                                  must not contain hyphens ("-"), opening square brackets
                                  ("["), or closing square brackets ("]"). The property
                                  name must not be empty and cannot contain "=" or
                                  ";". Section and property names cannot contain characters:
                                  "." Apache Airflow configuration property names
                                  must be written in snake_case. Property values can
                                  contain any character, and can be written in any
                                  lower/upper case format. Certain Apache Airflow
                                  configuration property values are blacklisted, and
                                  cannot be overridden.'
                                type: object
                              envVariables:
                                additionalProperties:
                                  type: string
                                description: 'Additional environment variables to
                                  provide to the Apache Airflow scheduler, worker,
                                  and webserver processes. Environment variable names
                                  must match the regular expression [a-zA-Z_][a-zA-Z0-9_]*.
                                  They cannot specify Apache Airflow software configuration
                                  overrides (they cannot match the regular expression
                                  AIRFLOW__[A-Z0-9_]+__[A-Z0-9_]+), and they cannot
                                  match any of the following reserved names: AIRFLOW_HOME
                                  C_FORCE_ROOT CONTAINER_NAME DAGS_FOLDER GCP_PROJECT
                                  GCS_BUCKET GKE_CLUSTER_NAME SQL_DATABASE SQL_INSTANCE
                                  SQL_PASSWORD SQL_PROJECT SQL_REGION SQL_USER.'
                                type: object
                              imageVersion:
                                description: The version of the software running in
                                  the environment. This encapsulates both the version
                                  of Cloud Composer functionality and the version
                                  of Apache Airflow. It must match the regular expression
                                  composer-([0-9]+(\.[0-9]+\.[0-9]+(-preview\.[0-9]+)?)?|latest)-airflow-([0-9]+(\.[0-9]+(\.[0-9]+)?)?).
                                  The Cloud Composer portion of the image version
                                  is a full semantic version, or an alias in the form
                                  of major version number or 'latest'. The Apache
                                  Airflow portion of the image version is a full semantic
                                  version that points to one of the supported Apache
                                  Airflow versions, or an alias in the form of only
                                  major or major.minor versions specified. See documentation
                                  for more details and version list.
                                type: string
                              pypiPackages:
                                additionalProperties:
                                  type: string
                                description: Custom Python Package Index (PyPI) packages
                                  to be installed in the environment. Keys refer to
                                  the lowercase package name (e.g. "numpy"). Values
                                  are the lowercase extras and version specifier (e.g.
                                  "==1.12.0", "[devel,gcp_api]", "[devel]>=1.8.2,
                                  <1.9.2"). To specify a package without pinning it
                                  to a version specifier, use the empty string as
                                  the value.
                                type: object
                              pythonVersion:
                                description: The major version of Python used to run
                                  the Apache Airflow scheduler, worker, and webserver
                                  processes. Can be set to '2' or '3'. If not specified,
                                  the default is '2'. Cannot be updated. This field
                                  is supported for Cloud Composer environments in
                                  versions composer-1.*.*-airflow-*.*.*. Environments
                                  in newer versions always use Python major version
                                  3.
                                type: string
                              schedulerCount:
                                description: The number of schedulers for Airflow.
                                  This field is supported for Cloud Composer environments
                                  in versions composer-1.*.*-airflow-2.*.*.
                                type: number
                            type: object
                          type: array
                        webServerConfig:
                          description: The configuration settings for the Airflow
                            web server App Engine instance. This field is supported
                            for Cloud Composer environments in versions composer-1.*.*-airflow-*.*.*.
                          items:
                            properties:
                              machineType:
                                description: 'Optional. Machine type on which Airflow
                                  web server is running. It has to be one of: composer-n1-webserver-2,
                                  composer-n1-webserver-4 or composer-n1-webserver-8.
                                  If not specified, composer-n1-webserver-2 will be
                                  used. Value custom is returned only in response,
                                  if Airflow web server parameters were manually changed
                                  to a non-standard values.'
                                type: string
                            required:
                            - machineType
                            type: object
                          type: array
                        webServerNetworkAccessControl:
                          description: The network-level access control policy for
                            the Airflow web server. If unspecified, no network-level
                            access restrictions will be applied. This field is supported
                            for Cloud Composer environments in versions composer-1.*.*-airflow-*.*.*.
                          items:
                            properties:
                              allowedIpRange:
                                description: A collection of allowed IP ranges with
                                  descriptions.
                                items:
                                  properties:
                                    description:
                                      description: A description of this ip range.
                                      type: string
                                    value:
                                      description: 'IP address or range, defined using
                                        CIDR notation, of requests that this rule
                                        applies to. Examples: 192.168.1.1 or 192.168.0.0/16
                                        or 2001:db8::/32 or 2001:0db8:0000:0042:0000:8a2e:0370:7334.
                                        IP range prefixes should be properly truncated.
                                        For example, 1.2.3.4/24 should be truncated
                                        to 1.2.3.0/24. Similarly, for IPv6, 2001:db8::1/32
                                        should be truncated to 2001:db8::/32.'
                                      type: string
                                  required:
                                  - value
                                  type: object
                                type: array
                            type: object
                          type: array
                        workloadsConfig:
                          description: The workloads configuration settings for the
                            GKE cluster associated with the Cloud Composer environment.
                            Supported for Cloud Composer environments in versions
                            composer-2.*.*-airflow-*.*.* and newer.
                          items:
                            properties:
                              scheduler:
                                description: Configuration for resources used by Airflow
                                  schedulers.
                                items:
                                  properties:
                                    count:
                                      description: The number of schedulers.
                                      type: number
                                    cpu:
                                      description: CPU request and limit for a single
                                        Airflow scheduler replica
                                      type: number
                                    memoryGb:
                                      description: Memory (GB) request and limit for
                                        a single Airflow scheduler replica.
                                      type: number
                                    storageGb:
                                      description: Storage (GB) request and limit
                                        for a single Airflow scheduler replica.
                                      type: number
                                  type: object
                                type: array
                              webServer:
                                description: Configuration for resources used by Airflow
                                  web server.
                                items:
                                  properties:
                                    cpu:
                                      description: CPU request and limit for Airflow
                                        web server.
                                      type: number
                                    memoryGb:
                                      description: Memory (GB) request and limit for
                                        Airflow web server.
                                      type: number
                                    storageGb:
                                      description: Storage (GB) request and limit
                                        for Airflow web server.
                                      type: number
                                  type: object
                                type: array
                              worker:
                                description: Configuration for resources used by Airflow
                                  workers.
                                items:
                                  properties:
                                    cpu:
                                      description: CPU request and limit for a single
                                        Airflow worker replica.
                                      type: number
                                    maxCount:
                                      description: Maximum number of workers for autoscaling.
                                      type: number
                                    memoryGb:
                                      description: Memory (GB) request and limit for
                                        a single Airflow worker replica.
                                      type: number
                                    minCount:
                                      description: Minimum number of workers for autoscaling.
                                      type: number
                                    storageGb:
                                      description: Storage (GB) request and limit
                                        for a single Airflow worker replica.
                                      type: number
                                  type: object
                                type: array
                            type: object
                          type: array
                      type: object
                    type: array
                  labels:
                    additionalProperties:
                      type: string
                    description: 'User-defined labels for this environment. The labels
                      map can contain no more than 64 entries. Entries of the labels
                      map are UTF8 strings that comply with the following restrictions:
                      Label keys must be between 1 and 63 characters long and must
                      conform to the following regular expression: [a-z]([-a-z0-9]*[a-z0-9])?.
                      Label values must be between 0 and 63 characters long and must
                      conform to the regular expression ([a-z]([-a-z0-9]*[a-z0-9])?)?.
                      No more than 64 labels can be associated with a given environment.
                      Both keys and values must be <= 128 bytes in size.'
                    type: object
                  name:
                    description: Name of the environment.
                    type: string
                  project:
                    description: The ID of the project in which the resource belongs.
                      If it is not provided, the provider project is used.
                    type: string
                  region:
                    description: The location or Compute Engine region for the environment.
                    type: string
                required:
                - name
                type: object
              providerConfigRef:
                default:
                  name: default
                description: ProviderConfigReference specifies how the provider that
                  will be used to create, observe, update, and delete this managed
                  resource should be configured.
                properties:
                  name:
                    description: Name of the referenced object.
                    type: string
                required:
                - name
                type: object
              providerRef:
                description: 'ProviderReference specifies the provider that will be
                  used to create, observe, update, and delete this managed resource.
                  Deprecated: Please use ProviderConfigReference, i.e. `providerConfigRef`'
                properties:
                  name:
                    description: Name of the referenced object.
                    type: string
                required:
                - name
                type: object
              publishConnectionDetailsTo:
                description: PublishConnectionDetailsTo specifies the connection secret
                  config which contains a name, metadata and a reference to secret
                  store config to which any connection details for this managed resource
                  should be written. Connection details frequently include the endpoint,
                  username, and password required to connect to the managed resource.
                properties:
                  configRef:
                    default:
                      name: default
                    description: SecretStoreConfigRef specifies which secret store
                      config should be used for this ConnectionSecret.
                    properties:
                      name:
                        description: Name of the referenced object.
                        type: string
                    required:
                    - name
                    type: object
                  metadata:
                    description: Metadata is the metadata for connection secret.
                    properties:
                      annotations:
                        additionalProperties:
                          type: string
                        description: Annotations are the annotations to be added to
                          connection secret. - For Kubernetes secrets, this will be
                          used as "metadata.annotations". - It is up to Secret Store
                          implementation for others store types.
                        type: object
                      labels:
                        additionalProperties:
                          type: string
                        description: Labels are the labels/tags to be added to connection
                          secret. - For Kubernetes secrets, this will be used as "metadata.labels".
                          - It is up to Secret Store implementation for others store
                          types.
                        type: object
                      type:
                        description: Type is the SecretType for the connection secret.
                          - Only valid for Kubernetes Secret Stores.
                        type: string
                    type: object
                  name:
                    description: Name is the name of the connection secret.
                    type: string
                required:
                - name
                type: object
              writeConnectionSecretToRef:
                description: WriteConnectionSecretToReference specifies the namespace
                  and name of a Secret to which any connection details for this managed
                  resource should be written. Connection details frequently include
                  the endpoint, username, and password required to connect to the
                  managed resource. This field is planned to be replaced in a future
                  release in favor of PublishConnectionDetailsTo. Currently, both
                  could be set independently and connection details would be published
                  to both without affecting each other.
                properties:
                  name:
                    description: Name of the secret.
                    type: string
                  namespace:
                    description: Namespace of the secret.
                    type: string
                required:
                - name
                - namespace
                type: object
            required:
            - forProvider
            type: object
          status:
            description: EnvironmentStatus defines the observed state of Environment.
            properties:
              atProvider:
                properties:
                  id:
                    type: string
                type: object
              conditions:
                description: Conditions of the resource.
                items:
                  description: A Condition that may apply to a resource.
                  properties:
                    lastTransitionTime:
                      description: LastTransitionTime is the last time this condition
                        transitioned from one status to another.
                      format: date-time
                      type: string
                    message:
                      description: A Message containing details about this condition's
                        last transition from one status to another, if any.
                      type: string
                    reason:
                      description: A Reason for this condition's last transition from
                        one status to another.
                      type: string
                    status:
                      description: Status of this condition; is it currently True,
                        False, or Unknown?
                      type: string
                    type:
                      description: Type of this condition. At most one of each condition
                        type may apply to a resource at any point in time.
                      type: string
                  required:
                  - lastTransitionTime
                  - reason
                  - status
                  - type
                  type: object
                type: array
            type: object
        required:
        - spec
        type: object
    served: true
    storage: true
    subresources:
      status: {}
status:
  acceptedNames:
